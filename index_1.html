<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
   
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <p class="styled-text">This is the first paragraph, styled differently to enhance readability and aesthetics.</p>
    <p class="styled-text">This is the second paragraph, demonstrating unique typography and formatting.</p>

    <div class="image-container">
        <img src="download.jpg" alt="A beautiful view">
        <p class="caption">A stunning landscape</p>
    </div>

    <button class="styled-button">Click Me</button>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 1</td>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Row 2</td>
            <td>Row 2</td>
        </tr>
    </table>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" class="styled-button">Submit</button>
    </form>
    <style>body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }
    
    h1 {
        color: #333;
    }
    
    .styled-text {
        font-family: "Georgia", serif;
        line-height: 1.6;
        text-align: justify;
        margin: 10px auto;
        width: 80%;
    }
    
    .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
    }
    
    .image-container img {
        max-width: 60%;
        height: auto;
        border-radius: 10px;
    }
    
    .caption {
        font-style: italic;
        color: #666;
    }
    
    .styled-button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    .styled-button:hover {
        background-color: #0056b3;
    }
    
    table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    
    th {
        background-color: #007BFF;
        color: white;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    
    input {
        margin: 10px;
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    </style>
</body>
</html>
